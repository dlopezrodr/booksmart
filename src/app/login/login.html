<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4 sm:p-6">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-2xl transition duration-300 hover:shadow-xl">
        <h2 class="text-3xl font-extrabold text-center text-gray-900">
            游닄 Sistema de Gesti칩n
        </h2>
        <p class="text-center text-gray-600">
            Inicia sesi칩n con tu cuenta de usuario
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario o Email</label>
                <input id="username" type="text" formControlName="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       placeholder="ej. daniel.usuario">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <input id="password" type="password" formControlName="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       placeholder="********">
            </div>

            <div *ngIf="error" class="p-3 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg" role="alert">
                {{ error }}
            </div>

            <button type="submit" [disabled]="!loginForm.valid"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-150">
                Iniciar Sesi칩n
            </button>
        </form>

        <div class="text-sm text-center pt-2">
            <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
                쯅o tienes cuenta? Reg칤strate
            </a>
        </div>
    </div>
</div>
